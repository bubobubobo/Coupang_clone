<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>
<body>
  <div class="container">
    <!-- 헤더 영역 -->
    <header class="header-area">
      <div class="common-inner">
        <h1>
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp">
            <a href="https://www.coupang.com/"><img src="./assets/logo/logo.png" alt="로고 이미지"></a>
          </picture>
        </h1>
      </div>
    </header>
    <!-- //헤더 영역 -->
  
    <!-- 오늘의 쇼핑 제안 영역 -->
    <section class="shopping-suggestion">
      <div class="common-inner">
        <!-- 섹션 제목 -->
        <div class="section-title">
          <img src="./assets/icon/shopping.svg" alt="오늘의 쇼핑 제안 아이콘">
           <h2>오늘의 쇼핑 제안</h2>
        </div>

        <!-- 상품 링크 카드 목록 -->
        <div class="product-list">
          <a href="/" class="item">
            <span>30%</span>
            <img src="./assets/offer/furniture.jpg" alt="">
            <img src="./assets/sprites/rating-stars.png" alt="">
            
          </a>
        </div>
      </div>
    </section>
    <!-- //오늘의 쇼핑 제안 영역 -->

  </div>
</body>
</html>
